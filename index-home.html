<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto G4</title>
    <link rel="stylesheet" href="style_home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@500&display=swap"
        rel="stylesheet">
    <div class="encabezado">
        <h1 class="title">Encriptador de Texto V1.0</h1>
        <h2 class="title2">Desarrollado por Felix-Daniel junto con: ALURA</h2>
    </div>
</head>

<body>
    <header>

    </header>
    <div class="division">
        <img class="logo" src="images/logo.png" alt="Logo alura">
    </div>
    <main>
        <section class="contenedor">
            <div class="panelLeft">
                <textarea id="text-input" class="text-input" cols="30" rows="10"
                    placeholder="Inserte su texto aqui"></textarea>
            </div>

            <div>
                <h6 class="informacion">Solo letras minisculas y sin acentos</h6>
            </div>

            <div class="button">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section>

            <textarea class="panelRigth" cols="18" rows="15"> </textarea>
            <div>
                <button id="copiar" class="copiar">Copiar</button>
            </div>
        </section>

    </main>
    <footer>
        <h6 class="copyright">Copyright [fxdaniel7] </h6>
    </footer>
    <script src="script.js"> </script>
</body>

</html>
